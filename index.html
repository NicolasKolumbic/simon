<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON</title>
    <link rel="shortcut icon" href="images/favicon-8.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">
                <img src="images/isotipo-simon.svg" class="brand-simon" />
                <span class="title__text">Simon</span>
            </h1>
            <nav>
                <ul class="reset-list navbar">
                    <li>
                        <button type="button" id="setting-btn" class="transparent-btn">
                            <img src="images/settings-icon.svg" class="icon" />
                        </button>
                    </li>

                </ul>
            </nav>
        </header>
        <main>
            <section class="user-messages">
                <button type="button" class="message btn-game btn-start">
                    <span>Jugar</span>
                </button>
                <div class="message game-over">
                    <h4 class="game-over__message message-header"><span class="game-over__devil">üòà</span> Game Over
                    </h4>
                    <button class="btn-game btn-restart" type="button">
                        Intentalo nuevamente
                    </button>
                </div>
                <h4 class="congratulation message message-header">üëç Bien hecho!</h4>
                <div class="next-level message">
                    <h4 class="message-header">
                        ¬°Excelente, continuemos al siguiente nivel!
                    </h4>
                    <button class="btn-game btn-next" type="button">
                        Siguiente
                    </button>
                </div>
            </section>
            <section class="console-container blocked">
                <div class="console">
                    <div class="console__shadow"></div>
                    <div class="base base-shadow"></div>
                    <div class="console__bottom-box shine texture"></div>
                    <div class="console__middle texture"></div>
                    <div class="console__top-box texture shine">
                        <div class="light-effects shadow light"></div>
                    </div>
                    <div class="console__button-set">
                        <div class="console__cell blue">
                            <button class="console__cell__btn" id="blue" type="button" disabled></button>
                        </div>
                        <div class="console__cell red">
                            <button class="console__cell__btn" id="red" type="button" disabled></button>
                        </div>
                        <div class="console__cell yellow">
                            <button class="console__cell__btn" id="yellow" type="button" disabled></button>
                        </div>
                        <div class="console__cell  green">
                            <button class="console__cell__btn" id="green" type="button" disabled></button>
                        </div>
                    </div>
                    <div class="console__front texture"></div>
                    <div class="console__messages">
                        <div class="console__messages__states play">
                            <h3 class="play">
                                <span>Jugar</span>
                            </h3>
                        </div>
                        <div class="console__messages__states pay-attention">
                            <h3 class="pay-attention">
                                <span>Atenci√≥n</span>
                            </h3>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="credits">
                <h6 class="credits__subject">Lenguajes de Programaci√≥n para la Administraci√≥n</h6>
                <img src="images/uai.svg" alt="logo Universidad Abierta Interamericana" class="brand" />
            </div>
        </footer>
    </div>
    <script src="main.js" type="module"></script>
    <dialog class="modal">
        <div class="modal__header">
            <h3 class="modal__header__title">Datos de Usuario</h3>
            <button type="button" class="transparent-btn close-btn">
                ‚úñ
            </button>
        </div>
        <hr>
        <div class="modal__content">
            <form>
                <fieldset>
                    <div class="field">
                        <div class="google-input">
                            <input type="text" id="name" class="google-input__control" required pattern="\S+.*" />
                            <label class="google-input__label" for="name">
                                <span class="google-input__label__border-top"></span>
                                <div class="google-input__border-top__lbl">
                                    <span class="google-input__border-top__text">Nombre</span>
                                </div>
                                <span class="google-input__label__border-top"></span>
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="google-input">
                            <input type="number" id="age" class="google-input__control" required pattern="\S+.*" />
                            <label class="google-input__label" for="age">
                                <span class="google-input__label__border-top"></span>
                                <div class="google-input__border-top__lbl">
                                    <span class="google-input__border-top__text">Edad</span>
                                </div>
                                <span class="google-input__label__border-top"></span>
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="google-input">
                            <input type="date" id="bithday" class="google-input__control calendar" required />
                            <label class="google-input__label" for="bithday">
                                <span class="google-input__label__border-top"></span>
                                <div class="google-input__border-top__lbl">
                                    <span class="google-input__border-top__text">Fecha de Nacimiento</span>
                                </div>
                                <span class="google-input__label__border-top"></span>
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="google-input">
                            <input type="email" id="email" class="google-input__control" required pattern="\S+.*" />
                            <label class="google-input__label" for="email">
                                <span class="google-input__label__border-top"></span>
                                <div class="google-input__border-top__lbl">
                                    <span class="google-input__border-top__text">Email</span>
                                </div>
                                <span class="google-input__label__border-top"></span>
                            </label>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="modal__actions">
            <button type="submit" class="solid-btn">Guardar</button>
            <button type="button" class="outline-btn close-btn">Cancelar</button>
        </div>
    </dialog>
</body>

</html>
